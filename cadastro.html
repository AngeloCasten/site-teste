<!doctype html>
<html lang="pt-br">

    <head>
        <title>Sign Up</title>
        <meta charset="utf-8" />
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/13ca123841.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <a class="sign-up" href="./index.html">Login</a>
        <div class="signup-box">
            <h1>Sign Up</h1>
            <div class="textbox-s">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" name="" value="">
            </div>
            <div class="textbox-s">
                <i class="fas fa-lock"></i>
                <input type="email" placeholder="Email" name="" value="">
            </div>
            <div class="textbox-s">
                <i class="fas fa-user"></i>
                <input type="password" placeholder="Password" name="" value="">
            </div>
            <div class="textbox-s">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm password" name="" value="">
            </div>
            <input class="btn-s" type="button" name="" value="Sign Up">


        </div>
    </body>

</html>
